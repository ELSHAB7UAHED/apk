name: Build Android APK 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
        
    - name: Install system dependencies (Ubuntu 24.04 compatible)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          ccache \
          git \
          libffi-dev \
          libssl-dev \
          python3-pip \
          python3-dev \
          python3-venv \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libxml2-dev \
          libxslt-dev \
          ninja-build \
          unzip \
          zip \
          openjdk-17-jdk \
          wget \
          curl
        
    - name: Install Android SDK and NDK
      run: |
        # إنشاء مجلد Android SDK
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        
        # تحميل وتثبيت Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        
        # تعيين متغيرات البيئة
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/latest/bin:$PATH" >> $GITHUB_ENV
        
        # قبول التراخيص
        yes | $HOME/android-sdk/latest/bin/sdkmanager --licenses
        
        # تثبيت المكونات المطلوبة
        $HOME/android-sdk/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
    - name: Configure Buildozer
      run: |
        # إنشاء ملف buildozer.spec إذا لم يكن موجوداً
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # تحديث إعدادات buildozer.spec
        cat > buildozer.spec << 'EOF'
[app]

# عنوان التطبيق
title = تطبيق بيثون

# اسم الحزمة (يجب أن يكون فريداً)
package.name = pythonapp

# اسم المجال
package.domain = com.example

# إصدار التطبيق
version = 1.0

# مصدر الكود
source.dir = .

# الملف الرئيسي
source.main = main.py

# متطلبات التطبيق
requirements = python3==3.9.9, kivy==2.1.0

# إعدادات Android
android.api = 33
android.minapi = 21
android.sdk = 33
android.ndk = 25b
android.ndk_api = 21
android.gradle_dependencies = ''

# أبنية Android
android.arch = arm64-v8a

[buildozer]
log_level = 2
warn_on_root = 1
EOF
        
    - name: Build APK
      run: |
        # تعيين متغيرات البيئة لـ Buildozer
        export ANDROIDSDK="$ANDROID_HOME"
        export ANDROIDNDK="$ANDROID_HOME/ndk/25.1.8937393"
        
        # تحميل NDK
        $ANDROID_HOME/latest/bin/sdkmanager "ndk;25.1.8937393"
        
        # البناء
        buildozer -v android debug
        
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 7
